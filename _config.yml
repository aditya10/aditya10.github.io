# Site settings
title: Aditya Chinchure # site title
description: >- # site description
  Graduate Student at University of British Columbia
lang: en-US # default lang
timezone: America/Vancouver # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/aditya10/aditya10.github.io # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Aditya Chinchure # author name
  bio: Multimodal Learning @ UBC | Photography # tell to the world
  username: username # general username
  github: aditya10  # github username
  twitter: adityachinchure # twitter username
  facebook: facebook_username # facebook username
  email: aditya10@cs.ubc.ca # email adress
  avatar: /assets/img/avatar.png # change with your own avatar

# URL settings
url: "https://www.adityachinchure.com" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 50

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
